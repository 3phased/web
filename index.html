<!DOCTYPE html>
<html>
<head>
<title>3Phased Technologies</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
        }
	body {
            background: url('3phased.png') no-repeat center center;
            background-size: auto 100%; /* scales image height to full window size */
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.8;
        }
        .beam {
            position: absolute;
            bottom: 50%; /* central location */
            left: 50%;
            width: 2px; /* narrower beam */
            background: linear-gradient(to top, rgba(255, 165, 0, 0), rgba(255, 165, 0, 1));
            border-radius: 50%;
            transform-origin: bottom; /* origin at the bottom */
            animation: shootUp 1s ease-in-out;
	}
        .inquiry {
            position: fixed; /* Fixed position */
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 30px;
            padding: 10px 0; /* Add some padding at the bottom */
            color: white;
            animation: glow 3s ease-in-out infinite;
        }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
</head>
<body>
    <div class="inquiry"><b>Inquiries:</b> <a href="mailto:space@3phased.com" style="color: white; text-decoration: none;">space@3phased.com</a></div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 50}%`;
            star.style.left = `${Math.random() * 100}%`;

            // Twinkle effect
            const twinkleDuration = Math.random() * 2 + 1;
            star.style.animation = `twinkle ${twinkleDuration}s infinite`;

            document.body.appendChild(star);
        }

        function createBeam() {
            if (document.querySelectorAll('.beam').length >= 16) {
                document.querySelector('.beam').remove();
            }

            const beam = document.createElement('div');
            beam.className = 'beam';
            beam.style.height = `${Math.random() * window.innerHeight / 2}px`; // Random height
            beam.style.transform = `rotate(${Math.random() * 160 - 80}deg)`;
            beam.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;

            document.body.appendChild(beam);
        }

        for (let i = 0; i < 100; i++) {
            createStar();
        }
        setInterval(createBeam, 200);

        // CSS for animations
        const styleSheet = document.createElement('style');
        styleSheet.type = 'text/css';
        styleSheet.innerHTML = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.8; }
                50% { opacity: 0.2; }
            }
            @keyframes shootUp {
                0% { opacity: 0; transform: scale(0) rotateZ(0deg); }
                50% { opacity: 1; }
                100% { opacity: 0; transform: scale(1) rotateZ(${(Math.random() * 45) + 20  }deg)}
            }
            @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 165, 0, 0.7), 
                             0 0 20px rgba(255, 165, 0, 0.7), 
                             0 0 30px rgba(255, 165, 0, 0.7), 
                             0 0 40px rgba(255, 215, 0, 0.7), 
                             0 0 70px rgba(255, 215, 0, 0.7), 
                             0 0 80px rgba(255, 215, 0, 0.7), 
                             0 0 100px rgba(255, 215, 0, 0.7);
            }
            50% {
                text-shadow: 0 0 5px rgba(255, 165, 0, 0.5), 
                             0 0 10px rgba(255, 165, 0, 0.5), 
                             0 0 15px rgba(255, 165, 0, 0.5), 
                             0 0 20px rgba(255, 215, 0, 0.5), 
                             0 0 35px rgba(255, 215, 0, 0.5), 
                             0 0 40px rgba(255, 215, 0, 0.5), 
                             0 0 50px rgba(255, 215, 0, 0.5);
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
